<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/config :: configFragment"></th:block>
<head>
	
	<title>calendar</title>
	
	<!-- bootstrap 4 -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<!-- fullcalendar CDN -->
	<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
	<script th:src='@{/js/main.js}'></script>
	
	<script>
	document.addEventListener('DOMContentLoaded', function () {
	    var calendarEl = document.getElementById('calendar');
	    var calendar = new FullCalendar.Calendar(calendarEl, {
	        timeZone: 'UTC',
	        initialView: 'dayGridMonth', // 홈페이지에서 다른 형태의 view를 확인할  수 있다.
	        events:[ // 일정 데이터 추가 , DB의 event를 가져오려면 JSON 형식으로 변환해 events에 넣어주면된다.
	            {
	                title:'일정',
	                start:'2021-05-26 00:00:00',
	                end:'2021-05-27 24:00:00' 
	                // color 값을 추가해 색상도 변경 가능 자세한 내용은 하단의 사이트 참조
	            }
	        ], headerToolbar: {
	            left: 'addEventButton,prev,next today',
	            center: 'title',
	            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
	        }, customButtons: {
	            addEventButton: { // 추가한 버튼 설정
	                text : "일정추가",  // 버튼 내용
	                click : function(){ // 버튼 클릭 시 이벤트 추가
	                    $("#calendarModal").modal("show");  // modal 나타내기
	                    $("#addCalendar").on("click",function(){  // modal의 추가 버튼 클릭 시
	                        var content = $("#calendar_content").val();
	                        var start_date = $("#calendar_start_date").val();
	                        var end_date = $("#calendar_end_date").val();
	                        
	                        //내용 입력 여부 확인
	                        if(content == null || content == ""){
	                            alert("제목을 입력하세요.");
	                        }else if(start_date == "" || end_date ==""){
	                            alert("날짜를 입력하세요.");
	                        }else if(new Date(end_date)- new Date(start_date) < 0){ // date 타입으로 변경 후 확인
	                            alert("종료일이 시작일보다 먼저입니다.");
	                        }else{ // 정상적인 입력 시
	                            var obj = {
	                                "title" : content,
	                                "start" : start_date,
	                                "end" : end_date
	                            }//전송할 객체 생성
	                            console.log(obj); //서버로 해당 객체를 전달해서 DB 연동 가능
	                        }
	                    });
	                }
	            }
	        }, 
	        editable: true,             // false로 변경 시 draggable 작동 x 
	        displayEventTime: false,    // 시간 표시 x
	        nowIndicator: true,         // 현재 시간 마크
	        dayMaxEvents: true,         // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
	        height: '700px',            // calendar 높이 설정
	        expandRows: true,           // 화면에 맞게 높이 재설정
	        locale: 'ko',
	        // 클릭했을때의 이벤트
	        eventClick: function (event, eventElement, view){
	        alert(event.event._def.publicId);
	        }
	    });
	    calendar.render();
	});
	</script>
	<style>
	    #calendarBox{
	        width: 70%;
	        padding-left: 5%;
	        padding-right: 5%;
	    }
	</style>
</head>
<body>
<div id="wrapper">
<!-- content 시작 -->
<th:block th:replace="fragments/sidebar :: sidebar"></th:block>
<!-- content 끝 -->
<div id="content-wrapper" class="d-flex flex-column">
<!-- header 시작 -->
<th:block th:replace="fragments/header :: navFragment"></th:block>

	<div>
	    <!-- calendar 태그 -->
	    <div style="float:left; width:80%;" id="calendarBox">
	        <div id="calendar"></div>
	    </div>
	    <!-- 일정추가 modal 추가 -->
	    <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	        aria-hidden="true">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                        <span aria-hidden="true">&times;</span>
	                    </button>
	                </div>
	                <div class="modal-body">
	                    <div class="form-group">
	                        <label for="taskId" class="col-form-label">일정 제목</label>
	                        <input type="text" class="form-control" id="calendar_content" name="calendar_content">
	
	                        <label for="taskId" class="col-form-label">참석자</label>
	                        <input type="button" class="form-control" id="" name="">
	
	                        <label for="taskId" class="col-form-label">일정 시작일</label>
	                        <input type="datetime-local" class="form-control" id="calendar_start_date" name="calendar_start_date">
	                        <label for="taskId" class="col-form-label">일정 종료일</label>
	                        <input type="datetime-local" class="form-control" id="calendar_end_date" name="calendar_end_date">
	
	                        <label for="taskId" class="col-form-label">일정 장소</label>
	                        <input type="text" class="form-control" id="" name="">
	
	                        <label for="taskId" class="col-form-label">중요도</label>
	                        <select name="importance" style="width:100px;">
	                            <option value="상" selected="selected">상</option>
	                            <option value="중">중</option>
	                            <option value="하">하</option>
	                        </select>
	                        <br>
	                        <label for="taskId" class="col-form-label">일정 내용</label>
	                        <input type="text" class="form-control" id="" name="">
	                    </div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
	                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="sprintSettingModalClose">취소</button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- header 끝 -->
	<!-- footer 시작 -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
<!-- footer 끝 -->
</div>
</div>

</body>
</html>
