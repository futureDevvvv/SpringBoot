	<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->

      </div>

      <div class="modal-body p-5 pt-0">
        <form action="memberInfo" method="get">
          <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">

          <span class="idd" th:text=${members.memb_mail}></span> 
          <span class="idd" th:text=${members.memb_phone}></span>

          <span><i class="fa fa-copy"></i></span>

          <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
          <span class="number" th:text=${members.memb_work}>
          </span> </div> 
          <div class=" d-flex mt-2"> 
          <button class="btn1 btn-dark" th:onclick="closeWindow()">확인</button> </div> 
          </div>
          </div>
          
</div>                  
                         
                                



        </form>
      </div>
    </div>
  </div>
</div>

<script>
//팝업창닫기

function closeWindow(){
	window.close(); 
}

//이미지 미리보기

function readURL(input) {
	if (input.files && input.files[0]) {
		var reader = new FileReader();
		reader.onload = function(e) {
			document.getElementById('preview').src = e.target.result;
		};
		reader.readAsDataURL(input.files[0]);
	} else {
		document.getElementById('preview').src = "../img/profile.png";
	}
}
</script>
